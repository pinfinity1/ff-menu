services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      S3_ENDPOINT_INTERNAL: ${S3_ENDPOINT_INTERNAL}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      NEXT_PUBLIC_S3_PUBLIC_URL: ${NEXT_PUBLIC_S3_PUBLIC_URL}
    depends_on:
      - db
      - minio-setup
    # --- Ù†Ú©ØªÙ‡: Ø§ÛŒÙ†Ø¬Ø§ Ø¯ÛŒÚ¯Ø± volumes Ù†Ø¯Ø§Ø±ÛŒÙ… ---

  db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}

  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    volumes:
      - ./minio-config:/config.d
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      echo 'ðŸš€ Setting up MinIO...';
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/${S3_BUCKET_NAME};
      mc anonymous set public myminio/${S3_BUCKET_NAME};
      mc cors set myminio/${S3_BUCKET_NAME} /config.d/cors.xml;
      echo 'âœ… MinIO bucket configured!';
      "

volumes:
  pgdata: {}
  miniodata: {}
