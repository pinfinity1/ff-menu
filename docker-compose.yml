services:
  app:
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile
    # Ø¯Ø³ØªÙˆØ± Ø§Ø¬Ø±Ø§: Ø§Ø¨ØªØ¯Ø§ Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ø±Ø§ Ø³ÛŒÙ†Ú© Ù…ÛŒâ€ŒÚ©Ù†Ø¯ØŒ Ø³ÛŒØ¯ Ù…ÛŒâ€ŒØ²Ù†Ø¯ Ùˆ Ø³Ù¾Ø³ Ø³Ø±ÙˆØ± Ø±Ø§ Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
    command: sh -c "npx prisma db push && npx prisma generate && npm run prisma:seed && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      DATABASE_URL: ${DATABASE_URL}
      S3_ENDPOINT_INTERNAL: ${S3_ENDPOINT_INTERNAL}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      NEXT_PUBLIC_S3_PUBLIC_URL: ${NEXT_PUBLIC_S3_PUBLIC_URL}
      NEXT_PUBLIC_IMAGE_UNOPTIMIZED: ${NEXT_PUBLIC_IMAGE_UNOPTIMIZED}
    depends_on:
      - db
      - minio-setup

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data

  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    volumes:
      - ./minio-config:/config.d
    # Ú©Ø§Ù†ÙÛŒÚ¯ Ø®ÙˆØ¯Ú©Ø§Ø± Ø¨Ø§Ú©Øª Ùˆ CORS
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      echo 'ðŸš€ Setting up MinIO...';
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/${S3_BUCKET_NAME};
      mc anonymous set public myminio/${S3_BUCKET_NAME};
      mc cors set myminio/${S3_BUCKET_NAME} /config.d/cors.xml;
      echo 'âœ… MinIO bucket configured!';
      "

volumes:
  pgdata: {}
  miniodata: {}
